<div class="order-layout">
  <!-- Columna izquierda: productos seleccionados -->
  <div class="left-side">
    <app-order-summary></app-order-summary>
  </div>

  <!-- Columna derecha: categorías, productos y botón ENVIAR -->
  <div class="right-side">
    <!-- Sección superior: categorías -->
    <div class="category-section">
      <!-- Aquí irá el filtro por categoría, tipo botones o tabs -->
      <div class="category-tabs">
        <button class="category">Tacos</button>
        <button class="category">Bebidas</button>
        <button class="category">Combos</button>
      </div>
    </div>

    <!-- Grid de productos -->
    <app-product-grid></app-product-grid>

    <!-- Bottom bar con botón ENVIAR -->
    <app-bottom-bar></app-bottom-bar>
  </div>
</div>
